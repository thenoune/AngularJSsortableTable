<!DOCTYPE html>
<html>
<head>
    <title>Practice Table with Sorting</title>
	<meta charset="utf-8" />

    <!-- CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body {
            padding-top: 50px;
        }
    </style>

    <!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

        <div class="container" ng-app="sortApp" ng-controller="mainController">

            <div class="alert alert-info">
                <p>Sort Type: {{ sortType }}</p>
                <p>Sort Reverse: {{ sortReverse }}</p>
                <p>Search Query: {{ searchLocations }}</p>
            </div>
            
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon"><i class="fa fa-search"></i></div>
                        <input type="text" class="form-control" placeholder="Search a City" ng-model="searchLocations"
                    </div>
                </div>
            </form>

            <table class="table table-bordered table-striped">

                <thead>
                    <tr>
                        <td>
                            <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
                                City Name
                                <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'state'; sortReverse = !sortReverse">
                            State
                                <span ng-show="sortType == 'state'&& !sortReverse" class="fa fa-caret-down"></span>
                                <span ng-show="sortType == 'state' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                        <td>
                            <a href="#" ng-click="sortType = 'hotelCost'; sortReverse = !sortReverse">
                            Hotel Cost
                                <span ng-show="sortType == 'hotelCost'&& !sortReverse"></span>
                                <span ng-show="sortType == 'hotelCost' && sortReverse" class="fa fa-caret-up"></span>
                            </a>
                        </td>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="city in places | orderBy:sortType:sortReverse | filter:searchLocations">
                        <td>{{ city.name }}</td>
                        <td>{{ city.state }}</td>
                        <td>{{ city.hotelCost }}</td>
                    </tr>
                </tbody>

            </table>

        </div>
    
</body>
</html>
